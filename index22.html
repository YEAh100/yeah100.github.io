<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .nav-container {
            display: flex;
            align-items: center;
        }
        .dropdown-container {
            display: flex;
            gap: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .search-container {
            position: relative;
            margin-left: 10px;
        }
        .search-icon {
            cursor: pointer;
            font-size: 24px;
            background-color: #4caf4f00;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }
        .search-bar {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 100%;
            overflow: hidden;
            transition: width 0.3s ease-in-out;
            background-color: rgba(255, 255, 255, 0);
            border: 2px solid #4caf4f00;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .search-bar.active {
            width: 400px;
        }
        .search-bar input {
            width: 100%;
            height: 100%;
            padding: 0 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="your-logo.png" alt="Company Logo" class="logo">
            <h1>Slinger 3D</h1>
        </div>
        <div class="nav-container">
            <div class="dropdown-container">
                <div class="dropdown">
                    <button class="dropbtn">FDM</button>
                    <div class="dropdown-content">
                        <a href="#">Extruder</a>
                        <a href="#">Fans</a>
                        <a href="#">Hot Ends</a>
                        <a href="#">Power Supply</a>
                        <a href="#">Print Bed</a>
                        <a href="#">Motherboard</a>
                        <a href="#">Display Screens</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">SLS</button>
                    <div class="dropdown-content">
                        <a href="#">Laser</a>
                        <a href="#">Powder</a>
                        <a href="#">Platform</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">SLA</button>
                    <div class="dropdown-content">
                        <a href="#">Resin</a>
                        <a href="#">Platform</a>
                        <a href="#">Laser</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">CNC</button>
                    <div class="dropdown-content">
                        <a href="#">Spindle</a>
                        <a href="#">Bed</a>
                        <a href="#">Tools</a>
                    </div>
                </div>
            </div>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
            </div>
        </div>
    </header>

    <script>
        const searchIcon = document.querySelector('.search-icon');
        const searchBar = document.querySelector('.search-bar');
        const searchInput = searchBar.querySelector('input');

        searchIcon.addEventListener('click', () => {
            searchBar.classList.toggle('active');
            if (searchBar.classList.contains('active')) {
                searchInput.focus();
            }
        });

        // Close search bar when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchBar.contains(e.target) && !searchIcon.contains(e.target)) {
                searchBar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
